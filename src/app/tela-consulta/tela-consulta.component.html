<div class="a">
<div class="principal">
    <div class="title">
        Consultar cliente
    </div>
    <div class="primary">
        <div class="form-check form-item">
            <input class="form-check-input" (click)="click(1)" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label item-label" for="flexRadioDefault1">
            CPF
            </label>
        </div>
        <div class="form-check form-item">
            <input class="form-check-input" (click)="click(2)" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label item-label" for="flexRadioDefault2">
            AgÃªncia/Conta
            </label>
        </div>
        <div class="form-check form-item">
            <input class="form-check-input" (click)="click(3)" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label item-label" for="flexRadioDefault2">
            Celular
            </label>
        </div>
        <div class="form-check last-item">
            <input class="form-check-input" (click)="click(4)" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label item-label" for="flexRadioDefault2">
            userId
            </label>
        </div>
    </div>
